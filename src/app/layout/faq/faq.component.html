<app-header dir="rtl"></app-header>
<section id="faq" class="faq section-bg">
  <div class="container">

    <div class="section-title">
      <p>
        کاربر گرامی مرکز وکلا قوه قضاییه استان لرستان متداول ترین سوالات را در این بخش پاسخ داده است در صورت نیافتن جواب
        سوال خود در بخش ارتباط با ما سوال خود را مطرح کنید
      </p>
    </div>

    <div class="faq-list">
      <ul>
        <li data-aos="fade-up" data-aos-delay="100" *ngFor="let item of faq;let j = index">
          <i class="far fa-question-circle icon-help"></i> <a data-toggle="collapse" [href]="'#faq'+j"
            class="collapsed">{{item['question']}}<i class="fa fa-chevron-down icon-show"></i><i
              class="fa fa-chevron-up icon-close"></i></a>
          <div [id]="'faq'+j" class="collapse" data-parent=".faq-list">
            <p>{{item['reply']}}</p>
          </div>
        </li>
      </ul>
    </div>

  </div>
</section>
<app-footer dir="rtl"></app-footer>
