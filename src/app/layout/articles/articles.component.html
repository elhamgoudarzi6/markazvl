<app-header dir="rtl"></app-header>
<section class="breadcrumbs">
  <div class="container">
    <ol>
      <li><a routerLink="/">صفحه اصلی</a></li>
      <li>مقالات</li>
    </ol>
  </div>
</section>
<section id="blog" class="blog">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="sidebar">
          <h3 class="sidebar-title">جستجوی مقاله</h3>
          <div class="sidebar-item search-form">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="جستجوی اطلاعیه" aria-label="Username"
                aria-describedby="basic-addon1">
              <div class="input-group-prepend">
                <button type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
              </div>
            </div>
          </div>



          <h3 class="sidebar-title">جدیدترین مقالات </h3>
          <div class="sidebar-item recent-posts">
            <div class="post-item clearfix" *ngFor="let i of latestArticles">
              <img [src]="i['image']" [alt]="i['imageDescription']">
              <h4><a [routerLink]="['/news-detail',i['_id']]">{{i['title']}}</a></h4>
              <time datetime="1400-2-24">{{i['date']}}</time>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="row">
          <div class="card col-lg-6" *ngFor="let i of AllArticle">
            <img [src]="i['image']" class="card-img" [alt]="i['imageDescription']">
            <div class="card-body">
              <h5 class="card-title"><a href="">{{i['title']}} </a></h5>
              <div class="entry-meta">
                <ul>
                  <li class="d-flex align-items-center"><i class="pi pi-user"></i><a>{{i['author']}}</a></li>
                  <li class="d-flex align-items-center"><i class="far fa-clock"></i><a><time
                        datetime="1400-2-24">{{i['date']}}</time></a></li>
                </ul>
              </div>
            </div>
            <a href="#" [routerLink]="['/article-detail',i['_id']]" class="btn">مشاهده مقاله</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer dir="rtl"></app-footer>
