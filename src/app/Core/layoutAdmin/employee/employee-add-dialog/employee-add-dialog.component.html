<p-toast position="center"></p-toast>
<div style="direction: rtl; text-align: right">
  <form [formGroup]="form" (ngSubmit)="submitForm()" class="w-100 mt-3">
    <div class="p-fluid p-formgrid p-grid">
        <div class="p-field p-col">
          <label for="fullName">نام و نام خانوادگی</label>
          <input id="fullName" type="text" pInputText formControlName="fullName" />
          <ul
            class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.fullName"
          >
            <li
              class="font-small text-danger font-title-bold list-inline-item"
              *ngIf="
                form.get('fullName').hasError(error.type) &&
                (form.get('fullName').dirty || form.get('fullName').touched)
              "
            >
              {{ error.message }}
            </li>
          </ul>
        </div>

        <div class="p-field p-col">
          <label for="role">نقش</label>
          <input id="role" type="text" pInputText formControlName="role" />
          <ul
            class="mt-1 text-right list-inline"
            *ngFor="let error of errorMessages.role"
          >
            <li
              class="font-small text-danger font-title-bold list-inline-item"
              *ngIf="
                form.get('role').hasError(error.type) &&
                (form.get('role').dirty || form.get('role').touched)
              "
            >
              {{ error.message }}
            </li>
          </ul>
        </div>
      </div>
  
    
  
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col text-right">
        <label>آپلود تصویر <label class="text-danger">*</label>:</label>
        <p-fileUpload
          chooseLabel="انتخاب تصویر"
          uploadLabel="آپلود تصویر"
          cancelLabel="انصراف"
          customUpload="true"
          (uploadHandler)="imageUploader($event)"
          invalidFileSizeMessageDetail="حداکثر سایز فایل 2 مگابایت می باشد"
          invalidFileSizeMessageSummary="اندازه فایل بیش از حد مجاز می باشد"
          accept="image/jpeg,image/png"
          maxFileSize="2000000"
        >
        </p-fileUpload>
        <ul
          class="mt-1 text-right list-inline"
          *ngFor="let error of errorMessages.image"
        >
          <li
            class="font-small text-danger font-weight-bold list-inline-item"
            *ngIf="
              form.get('image').hasError(error.type) &&
              (form.get('image').dirty || form.get('image').touched)
            "
          >
            {{ error.message }}
          </li>
        </ul>
      </div>
    </div>


    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col">
        <div class="float-left">
          <button
            pButton
            type="submit"
            label="ثبت"
            class="ui-button-success"
            icon="pi pi-check"
            iconPos="left"
            [disabled]="form.invalid"
          ></button>
        </div>
      </div>
    </div>
  </form>
</div>
